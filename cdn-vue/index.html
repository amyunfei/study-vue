<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div>
        <h1>VUE 数据驱动模型</h1>
    </div>
    <div id="root">
        <p>{{ name }}</p>
    </div>
    <script>
        let app = new Vue({
            el: '#root',
            data: function () {
                return {
                    name: "xiaoming"
                }
            }
        })
    </script>
</body>

</html>
